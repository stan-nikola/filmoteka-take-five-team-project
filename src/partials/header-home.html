<header class="header container">
  <div class="header__container">
    <a class="logo link" aria-label="Логотип сайту" href="./index.html">
      <svg class="logo__icon animate__animated animate__pulse animate__infinite" width="24" height="24">
        <use href="./images/icons/icons.svg#icon-film"></use>
      </svg>
      <span class="logo__text">Filmoteka</span>
    </a>
    <nav>
      <ul class="nav list">
        <li class="nav__item">
          <a class="nav__link nav__link--current" href="./index.html">HOME</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="./library.html">MY LIBRARY</a>
        </li>
      </ul>
    </nav>
    <label class="switch__theme">
      <svg class="moon__icon" width="30" height="30">
        <use href="./images/icons/icons-opt.svg#icon-moon-stars"></use>
      </svg>
      <input type="checkbox" class="switch__input" />
      <span class="switch__slider"></span>
      <svg class="sun__icon" width="20" height="20">
        <use href="./images/icons/icons-opt.svg#icon-brightness-up"></use>
      </svg>
    </label>
  </div>
  <div class="header__search-thumb">
    <form class="search-form js-input-form">
      <input
        class="search-form__input"
        name="searchQuery"
        type="text"
        placeholder="Movie search"
      />
      <button class="search-form__btn js-submitBtn"aria-label="Кнопка пошуку" type="submit">
        <svg class="search-form__icon">
          <use href="./images/icons/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <p class="header__warning">
      Search result not successful. Enter the correct movie name and try again.
    </p>
  </div>
</header>
